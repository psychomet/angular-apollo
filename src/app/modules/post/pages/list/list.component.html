<div class="container my-4">
  <div fxLayout="row wrap"
       fxLayout.xs="column"
       fxLayoutGap="15px grid">
    <div fxFlex.gt-xs="40%">
      <app-form (postUpdated)="fetchList()"></app-form>
    </div>
    <div fxFlex.gt-xs="60%">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            Post List
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <table mat-table
                 [dataSource]="dataSource">

            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element">
                {{
                  (element.name.length > 6)
                      ? (element.name | slice:0:40) + '..'
                      : (element.name)
                }}
              </td>
            </ng-container>

            <ng-container matColumnDef="age">
              <th mat-header-cell *matHeaderCellDef> Age </th>
              <td mat-cell *matCellDef="let element">
                {{element.age}}
              </td>
            </ng-container>

            <ng-container matColumnDef="breed">
              <th mat-header-cell *matHeaderCellDef> Breed </th>
              <td mat-cell *matCellDef="let element">
                {{element.breed}}
              </td>
            </ng-container>

            <ng-container matColumnDef="edit">
              <th mat-header-cell *matHeaderCellDef>Edit</th>
              <td mat-cell *matCellDef="let element">
                <button mat-icon-button [routerLink]="['/post/'+element.id]">
                  <mat-icon>edit</mat-icon>
                </button>
              </td>
            </ng-container>

            <ng-container matColumnDef="delete">
              <th mat-header-cell *matHeaderCellDef>Delete</th>
              <td mat-cell *matCellDef="let element">
                <button mat-icon-button (click)="onDelete(element.id)">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </mat-card-content>
        <mat-card-actions>
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </mat-card-actions>
      </mat-card>


    </div>
  </div>
</div>
